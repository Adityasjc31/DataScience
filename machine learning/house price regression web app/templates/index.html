<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>House Price Prediction</title>
    <style>
      * {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: medium;
      }
      legend {
        font-size: xx-large;
      }
    </style>
</head>
<body class="bg-light">

    <div class="container mt-5">
        
        <form action="" method="POST">
          <fieldset class="p-3">
            
            <legend class="text-center text-uppercase">House Price Prediction</legend>
            {% if prediction != -1 %}
            <div class="flex-container row m-auto justify-content-center">
              <div class="alert alert-dismissible fade show mt-3 alert-success " role="alert">
                Price of the house will be : {{prediction}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            </div>
            {% endif %}
            {% for i in range(0,collen,2) %}
          <div class="flex-container row m-auto justify-content-center">
            <label for={{columns[i]}} class="col-md-4 col-sm-12 m-2 p-1">{{columns[i]}}</label>
            {%if (i+1)<collen %}<label for{{columns[i+1]}} class="col-md-4 col-sm-12 m-2 p-1">{{columns[i+1]}}</label>{% endif %}
          </div>
          <div class="flex-container row m-auto justify-content-center">
            <input type="text" class="col-md-4 col-sm-12 m-2 p-1 form-control"  name={{columns[i]}} id="" required placeholder={{columns[i]}} >
            {%if (i+1)<collen %}<input type="text" class="col-md-4 col-sm-12 m-2 p-1 form-control"  name={{columns[i+1]}} id="" required placeholder={{columns[i+1]}}>{% endif %}
          </div>
          {% endfor %}

          <div class="flex-container row justify-content-center m-4">
            <button type="submit" class="btn btn-primary">Predict</button>
          </div>
        </fieldset>
        </form>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
